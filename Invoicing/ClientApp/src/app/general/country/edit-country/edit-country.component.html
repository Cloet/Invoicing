<mat-card class="mat-elevation-z10">
  <mat-card-title>Edit country</mat-card-title>
  <mat-card-content>
    <form [formGroup]="countryForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="country-code">
        <input id="code" matInput aria-label="Code" type="text" disabled formControlName="code" required />
        <mat-placeholder class="placeholder">code</mat-placeholder>
      </mat-form-field>
      <mat-form-field class="country-name">
        <input id="name" matInput aria-label="Country" autofocus type="text" formControlName="name" required />
        <mat-placeholder class="placeholder">name</mat-placeholder>
        <mat-error>{{ getErrorMessage(countryForm?.get('name')) }}</mat-error>
      </mat-form-field>
      <br />
      <button class="mat-raised-button mat-accent" mat-button type="submit" [disabled]="!countryForm.valid">SAVE COUNTRY</button>
      <button class="mat-raised-button delete-button" color="warn" type="button" mat-button (click)="deleteCountry()" [disabled]="country.id <= 0">DELETE COUNTRY</button>
    </form>
  </mat-card-content>
</mat-card>
